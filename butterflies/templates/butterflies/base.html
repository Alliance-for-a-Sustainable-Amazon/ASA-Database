<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Butterfly Collections{% endblock %}</title>
    <!-- Simple script to prevent Enter key from submitting forms -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.addEventListener('keydown', function(e) {
            // Check if Enter key was pressed in a form element that's not a textarea or button
            if (e.key === 'Enter' && 
                e.target.form && 
                e.target.tagName.toLowerCase() !== 'textarea' && 
                e.target.tagName.toLowerCase() !== 'button' && 
                e.target.type !== 'submit') {
                
                // Prevent default form submission
                e.preventDefault();
                
                // Move focus to next form element
                const form = e.target.form;
                const index = Array.prototype.indexOf.call(form, e.target);
                const nextElement = form.elements[index + 1];
                if (nextElement) {
                    nextElement.focus();
                }
            }
        });
    });
    </script>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        /* Style for standard dropdowns */
        select {
            min-width: 150px;
            padding: 8px;
            border: 1px solid #aaa;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        
        /* Style for searchable inputs with datalist */
        .searchable-input {
            min-width: 150px;
            padding: 8px;
            border: 1px solid #6c2eb9;
            border-radius: 4px;
            margin-bottom: 5px;
            background-color: #f9f9ff;
        }
        
        .searchable-input:focus {
            outline: none;
            border-color: #8c43e6;
            box-shadow: 0 0 5px rgba(140, 67, 230, 0.5);
        }
        
        /* Form info display */
        /* .form-info {

            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        } */
    </style>
</head>
<body>
    <h1>{% block header %}Butterfly Collections{% endblock %}</h1>
    
    <div>
        {% block content %}{% endblock %}
    </div>
    
    <!-- Navigation -->
    <nav>
        <a href="{% url 'report_table' %}">Home</a> |
        <a href="{% url 'dynamic_create' 'specimen' %}">New Specimen</a> |

    <script>
    // Custom dropdown functionality is now handled in the _form.html template
    // This keeps the base template clean and simple
    document.addEventListener('DOMContentLoaded', function() {

    });
    </script>
</body>
</html>
